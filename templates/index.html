<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shablam</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/logo.png">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Shablam Logo" class="logo">
        <h1>Shablam</h1>
    </header>
    
    <div class="content-group">
        <div class="content-input">
            <!-- Wrap the drop area and button in a form -->
            <form id="upload-form" enctype="multipart/form-data">
                <div id="drop-area" class="drop-area">
                    <p style="color: #ff66b3">Drag & Drop a file here, or click to select one</p>
                    <input type="file" name="file" id="file" class="file-input" required>
                </div>
                
                <button id="predict-movie-button" type="submit" class="button">
                    What movie is this?
                </button>
            </form>                    
            <!-- Progress bar container -->
            <div class="progress-container" style="display: none;">
                <p>Processing... <span id="progress-text">0%</span></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                </div>
            </div>
            <div class="confirmation-message" style="display:none;"></div>
        </div>        
        <div class="content-output">
            <h2>Upload a clip to get started</h2>
            <img src="/static/hello-kitty.gif" alt="Hello Kitty" class="hello-kitty">
        </div>
    </div>

    <script>
        console.log('Inline script test - this should appear in console');
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
